<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Setembro Amarelo - SENAI Cabo</title>
    <script>
      function carregarMensagem()
      {
        fetch("https://setembroamarelo-delta.vercel.app/")
        .then(response=>response.json())
        .then(data=>{
            let mensagem = data.mensagem;
            document.getElementById("mensagem").innerHTML = mensagem;
        })
        .catch(error=>console.log(error));
      }
    </script>
  </head>
  <body onload="carregarMensagem()">
    <img src="https://www.rn.senai.br/wp-content/uploads/2024/09/SENAI_Port_com_assinatura_cor-2.png">
    <h1>Setembro Amarelo - SENAI Cabo</h1>
